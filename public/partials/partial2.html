<div class="col-md-3" ng-repeat="cat in cats">
	<div id="product_container" class="well well-md text-center" id="product">
		<img class="img img-responsive" src="product.png" alt="Product Img">
		<p class="text-center">{{cat.name}}</p>
		<button id="remove_rounded" class="form-control btn btn-danger">${{cat.price}}</button>
	</div>
</div>
