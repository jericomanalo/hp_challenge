<div class="col-md-3" ng-repeat="dog in dogs">
	<div id="product_container" class="well well-md text-center" id="product">
		<img class="img img-responsive" src="product.png" alt="Product Img">
		<p class="text-center">{{dog.name}}</p>
		<button id="remove_rounded" class="form-control btn btn-danger">${{dog.price}}</button>
	</div>
</div>
